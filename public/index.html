<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+DE+VA+Guides&display=swap" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  
  <title>SignIn</title>
</head>
<body>
  <nav id="navigation">
    <p> ðŸŒ¸ Join Our Community With Over 2,000 Bouquets Donated ðŸŒ¸ </p>
  </nav>

  <h1>Together We Blossom</h1>
  <hr />
  <p id="message">
    Continue Your Journey Of Giving By Planting A Seed Of Happiness
  </p>
  <hr />
 <!-- <img src="/Images/unsplashOne.jpg" /> -->
  <!-- Sign In/Register Buttons -->
  <div id="logon-register">  <!--Removed styles, it was preventing change in buttons -->
    <button type="button" id="logon">Sign In</button>
    <button type="button" id="register">Register</button>
    <section>
        <div class="imgContent">
            <div class="image">
                <img src="Images/unsplashFive.jpg",
                alt="Sample Picture 1"
                id="sampleOnepic">
            </div>
            <div class="image">
                <img src="Images/unsplashFour.jpg",
                alt="Sample Picture 2"
                id="sampleTwopic">
            </div>
            <div class="image">
                <img src="Images/unsplashThree.jpg",
                alt="Sample Picture 3"
                id="sampleThreepic">
            </div>
        </div>
    </section>
  </div>

   <!-- Sign In Form -->
  <div id="logon-div" style="display: none;">
    <form>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div>
      <button type="button" id="logon-button">Log In</button>
      <button type="button" id="logon-cancel">Cancel Request</button>
    </form>
  </div>

  <!-- Register Form -->
  <div id="register-div" style="display: none;">
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="email1">Email:</label>
        <input type="email" id="email1" />
      </div>
      <div>
        <label for="password1">Password:</label>
        <input type="password" id="password1" />
      </div>
      <div>
        <label for="password2">Verify Password:</label>
        <input type="password" id="password2" />
      </div>
      <button type="button" id="register-button">Register</button>
      <button type="button" id="register-cancel">Cancel Request</button>
    </form>
  </div>

  <!-- Items Table -->
  <div id="items" style="display: none;">
    <p id="items-message"></p>
    <table id="items-table">
      <tr id="items-table-header">
        <th>Item</th>
        <th>Group</th>
        <th>Donation</th>
        <th>messageBox</th>
        <th>Date</th>
        <th>Status</th>
        <th colspan="2"></th>
      </tr>
    </table>
    <button type="button" id="add-item">Add Another Item</button>
    <button type="button" id="logoff">Log Out</button>
  </div>

  <!-- Edit/Add Item Form -->
  <div id="edit-item" style="display: none;">
    <form>
      <div>
        <label for="item"> Please Select A Bouquet </label>
        <select id ="item" name="item" required>
          <option value="Ari">Ari</option>
          <option value="Bobbie">Bobbie</option>
          <option value="Iris">Iris</option>
          <option value="Jodi">Jodi</option>
          <option value="Remy">Remy</option>
        </select>
      </div>
      <div>
        <label for="donation"> Please Select A Donation Tier </label>
        <select id ="donation" name="donation" required>
          <option value="">-- Select A Donation Tier --</option>
          <option value="Single Bouquet (1) - $10">Single Bouquet (1) - $10</option>
          <option value="Small Bundle (3) - $25">Small Bundle (3) - $25</option>
          <option value="Midsize Bundle (6) - $50">Midsize Bundle (6) - $50</option>
          <option value="Large Spread (10) - $100">Large Spread (10) - $100</option>
        </select>
      </div>
      <div>
        <label for="group"> Where Would You Like This Donation To Go To? </label>
        <select id ="group" name="group" required>
          <option value="Hospital Patients">Hospital Patients</option>
          <option value="Teachers">Teachers</option>
          <option value="Survivors of Mental Health Trauma">Survivors of Mental Health Trauma</option>
          <option value="Senior Center">Senior Center</option>
          <option value="Paramedics">Paramedics</option>
        </select>
      </div>
      <div>
        <label for="messageBox"> Write A Custom Message To Brighten Their Day </label>
        <input type="text" id="messageBox" />
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status">
          <option value="Order Not Yet Placed">Order Not Yet Placed</option>
          <option value="Order Has Been Placed And Is Being Arranged">Order Has Been Placed And Is Being Arranged</option>
          <option value="Bouquet Delivered">Bouquet Delivered</option>
        </select>
      </div>
      <button type="button" id="adding-item">Add</button>
      <button type="button" id="edit-cancel">Cancel</button>
    </form>
  </div>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
