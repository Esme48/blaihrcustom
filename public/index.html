<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Portal</title>
</head>
<body>
  <h1>Customer Portal</h1>
  <hr />
  <p id="message"></p>
  <hr />

  <!-- Sign In/Register Buttons -->
  <div id="logon-register" style="display: none;">
    <button type="button" id="logon">Sign In</button>
    <button type="button" id="register">Register</button>
  </div>

   <!-- Sign In Form -->
  <div id="logon-div" style="display: none;">
    <form>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div>
      <button type="button" id="logon-button">Log In</button>
      <button type="button" id="logon-cancel">Cancel Request</button>
    </form>
  </div>

  <!-- Register Form -->
  <div id="register-div" style="display: none;">
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="email1">Email:</label>
        <input type="email" id="email1" />
      </div>
      <div>
        <label for="password1">Password:</label>
        <input type="password" id="password1" />
      </div>
      <div>
        <label for="password2">Verify Password:</label>
        <input type="password" id="password2" />
      </div>
      <button type="button" id="register-button">Register</button>
      <button type="button" id="register-cancel">Cancel Request</button>
    </form>
  </div>

  <!-- Items Table -->
  <div id="items" style="display: none;">
    <p id="items-message"></p>
    <table id="items-table">
      <tr id="items-table-header">
        <th>Item</th>
        <th>Color</th>
        <th>Status</th>
        <th colspan="2"></th>
      </tr>
    </table>
    <button type="button" id="add-item">Add Another Item</button>
    <button type="button" id="logoff">Log Out</button>
  </div>

  <!-- Edit/Add Item Form -->
  <div id="edit-item" style="display: none;">
    <form>
      <div>
        <label for="item">Item:</label>
        <input type="text" id="item" />
      </div>
      <div>
        <label for="color">Color:</label>
        <input type="text" id="color" />
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status">
          <option value="Item Pending Review">Item Pending Review</option>
          <option value="Item Shipped">Item Shipped</option>
          <option value="Item Delivered">Item Delivered</option>
        </select>
      </div>
      <button type="button" id="adding-item">Add</button>
      <button type="button" id="edit-cancel">Cancel</button>
    </form>
  </div>
  <script src="./index.js" type="module"></script>
</body>
</html>
